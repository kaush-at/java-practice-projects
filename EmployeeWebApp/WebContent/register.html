<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>

	<div class="container">
		<form action="RegisterServlet" method="post">

			<h2>Employee Login Page</h2>

			<div class="form-controller">
				<label for="username">User Name</label> <input type="text"
					name="username" id="username" placeholder="User name here">
				<small></small>
			</div>
			<div class="form-controller">
				<label for="password">Password</label> <input type="password"
					name="password" id="password" placeholder="Password here">
				<small></small>
			</div>
			<div class="form-controller">
				<label for="department">Department</label> <input type="text"
					name="department" id="department" placeholder="Department here">
				<small></small>
			</div>
			<div class="form-controller">
				<label for="salary">Salary</label> <input type="text"
					name="salary" id="salary" placeholder="Salary here">
				<small></small>
			</div>
			<br>
			<a href="login.html">Go-to Login page </a>
			<br>
			<br>
			<button>Register</button>

		</form>
	</div>
</body>
</html>
